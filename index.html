<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Survey Form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">
                We are here to assist you! Please complete the form below for your complaints.
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="birth-date" for="date">What is your date of birth?</label>
                <input type="date" name="date" id="date" class="form-control" required />
            </div>
            <hr>
            <div class="form-group">
                <p>Please Enter Your Details</p>
                <label id="first-name" for="name">First Name</label>
                <input type="text" name="name" id="firstname" class="form-control" placeholder="Enter your First Name" required />
            </div>
            <div class="form-group">
                <label id="name" for="name"> Surname Name</label>
                <input type="text" name="name" id="surname" class="form-control" placeholder="Enter your Second Name" required />
            </div>



        </form>
    </div>




</body>

</html>
